<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Emerald</title>
        <link rel="stylesheet" type="text/css" href="emerald.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?
        family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        
        <section class="order">

            <div class="title">
        
                <h1>ORDER</h1>
                <br>
                <p>Make your order here</p>
            </div>
        
            <form >
            
                <div class="container">
                    <form>
                      <label for="fullname">Full Name</label>
                      <input type="text" id="fname" name="fullname" placeholder="Your name..">
                        <br>
                      <label for="lname">Email Adress</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your email address..">
                        <br>
                      <label for="contact">Contact</label>
                      <input type="text" id="contact" name="contact" placeholder="Your contact..">
                        <br>
                        <label for="adress">Adress</label>
                        <input type="text" id="adress" name="Address" placeholder="Your address..">
                        <br>
                      <label for="city">City/town</label>
                      <select id="city" name="city">
                        <option value="City">city/town</option>
                        <option value="nairobi">Nairobi</option>
                        <option value="mombasa">Mombasa</option>
                        <option value="kisumu">Kisumu</option>
                        <option value="Nakuru">Nakuru</option>
                      </select>
                      <br>
                      <input type="submit" value="Submit">
        
            </form>
        
        </section>

    </body>
    
</html>
