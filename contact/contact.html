<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact US</title>
        <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .btn:hover {
                background-color: black; 
            }
            .nav-item:hover {
                background-color: black;
            }
            .navbar {
                background-color: rgb(22, 70, 22);
            }

            #contact {
                width: 500px;
                margin: 0 auto;
                text-align: center;
            }
            
            #contact h2 {
                font-size: 36px;
                margin-bottom: 30px;
                color: limegreen;
            }
            
            #contact form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .form-group {
                width: 100%;
                margin-bottom: 20px;
                text-align: left;
            }
            
            .form-group label {
                font-size: 18px;
                margin-bottom: 10px;
                display: block;
                color: black;
            }
            
            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                font-size: 18px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            
            button[type="submit"] {
                background-color: green;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }
            
            button[type="submit"]:hover {
                background-color: wheat;
                color: green;
            }
            
            input[type=submit]:hover {
            background-color: #04AA6D;
            }
            .footer p{
                color: black;
                letter-spacing: 2px;
                font-size: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../main.html">
                  <img src="../Images/LOGO2 (2).png" alt="EMERALD" width="120" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mt-2 mb-2 mb-lg-0 ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../main.html#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../main.html#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../main.html#product">Our Products</a>
                  </li>
                  <li>
                    <button class="btn btn-outline-dark text-white" type="submit">Contact</button>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>

        <br><br><br><br>

        <section id="contact">
          <h2>Contact Us</h2>
          <form class="contact">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="message" name="message" rows="5" required></textarea>
            </div>
            <button onclick="alert('Message Sent')" type="submit">Submit</button>
          </form>
        </section>

        <div class="footer">
          <P> Emerald Sparkle<br> &copy 2023 All Rights Reserved </P>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const toggleButton = document.getElementsByClassName('toggle-button')[0]
            const navbarLinks = document.getElementsByClassName('navbar-links')[0]

            toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
            })
        </script>
    </body>
</html>
