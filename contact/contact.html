<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review</title>
        <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
        <style>
            .sticky-header{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: rgb(22, 70, 22);
                padding: 20px;
                text-align: center;
                z-index: 1;
                transition: all 0.3s ease;
                text-decoration: none;
            }
            .logo{
                height: 10%;
                width: 10%;
                background: transparent;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                cursor: pointer;
                position: absolute;
                left: 20px;
                top: 40px;
            }
            nav .spc{
                width: 35px;
                height: 24px;
                right: 3%;
                top: 60px;
                z-index: 5;
                background: whitesmoke;
                position: absolute;
                cursor: pointer;
                display: none;
            }
            nav .spc span{
                display: block;
                background: green;
                width: 100%;
                height: 3px;
                transition: .3s;
                transition-property: transform,opacity;
            }
            nav .spc span:nth-child(2){
                margin: 7px opx;
            }
            nav {
                list-style: none;
            }
            nav  li{
                display: inline-block;
                position: relative;
                left: 300px;
            }
            nav a{
                text-decoration: none;
            }
            nav li a{
                display: inline-block;
                color: whitesmoke;
                margin-left: 55px;
                font-size: 15px;
                font-weight: 600;
                text-decoration: none;
            }
            nav li:not(:last-child) a:hover{
                color: green;
                transition: .4s;
            }
            nav  li.btn a{
                display: inline-block;
                background: transparent;
                border: 2px solid green;
                padding: 9px 28px;
                border-radius: 30px;
                line-height: 1.3;
                color: whitesmoke;
                font-weight: 500;
            }
            nav li.btn:hover a{
                background: green;
                color: whitesmoke;
                border: 2px solid transparent;
                transition: .4s;
            }
            .header__toggle {
                display: none;
            }
            @media screen and (max-width: 768px) {
                nav li {
                    display: none;
                }
                .header__toggle{
                    display: block;
                    float: right;
                    margin-top: 0px;
                    position: relative;
                    right: 40px;
                }
                .header__toggle img{
                    width: 60px;
                    height: 50px;

                    
                }
                
            }

            #contact {
                width: 500px;
                margin: 0 auto;
                text-align: center;
            }
            
            #contact h2 {
                font-size: 36px;
                margin-bottom: 30px;
                color: limegreen;
            }
            
            #contact form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .form-group {
                width: 100%;
                margin-bottom: 20px;
                text-align: left;
            }
            
            .form-group label {
                font-size: 18px;
                margin-bottom: 10px;
                display: block;
                color: whitesmoke;
            }
            
            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                font-size: 18px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            
            button[type="submit"] {
                background-color: green;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }
            
            button[type="submit"]:hover {
                background-color: wheat;
                color: green;
            }
            
            input[type=submit]:hover {
            background-color: #04AA6D;
            }
        </style>
    </head>
    <body>

        <header class="sticky-header">
            <div class="logo">
                <a href="emerald.html">
                    <img src="../Images/Logo3.png" width="150" height="60" alt="EMERALD SPARKLE">
                </a>
            </div>

            <nav>
                <div class="spc">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <ul>
                    <li><a href="../emerald.html">Home</a></li>
                    <li><a href="../emerald.html#about">About</a></li>
                    <li><a href="../emerald.html#product">Our Products</a></li>
                    <li class="btn"><a href="#">contact</a></li>
                </ul>
            </nav>

            <button class="header__toggle">
                <img src="../Images/list (1).png" alt="MENU">
            </button>

        </header>

        <br><br><br><br>

        <section id="contact">
                <h2>Contact Us</h2>
                <form class="contact">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="message" name="message" rows="5" required></textarea>
                  </div>
                  <button type="submit">Submit</button>
                </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
