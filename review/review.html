<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Our products</title>
        <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .btn:hover {
                background-color: black; 
            }
            .nav-item:hover {
                background-color: black;
            }
            .navbar {
                background-color: rgb(22, 70, 22);
            }
            .review {
                width: 500px;
                margin: 50px auto;
                background-color: #f2f2f2;
                padding: 30px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 0 10px #333;
            }

            .review label {
                font-weight: bold;
                margin-bottom: 10px;
                display: block;
            }

            .review input[type="text"], .review textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }

            .review input[type="submit"] {
                background-color: limegreen;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            .footer p{
                color: black;
                letter-spacing: 2px;
                font-size: 15px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../main.html">
                  <img src="../Images/LOGO2 (2).png" alt="EMERALD" width="120" height="50">
                </a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mt-2 mb-2 mb-lg-0 ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../main.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../main.html#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../main.html#product">Our Products</a>
                  </li>
                  <li>
                    <button class="btn btn-outline-dark text-white" type="submit">Contact</button>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>

        <br><br><br><br>

        <form class="review">
            <h1>REVIEW</h1>
            <label for="name">Name:</label>
            <input type="text" class="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" class="email" name="email" required>
            <br><br>
            <label for="review">Review:</label>
            <textarea class="review" name="review" rows="5" cols="30" required></textarea><br><br>
            <input onclick="alert('Message Sent')" type="submit" value="Submit Review">
        </form>

        <div class="footer">
          <P> Emerald Sparkle<br> &copy 2023 All Rights Reserved </P>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const toggleButton = document.getElementsByClassName('toggle-button')[0]
            const navbarLinks = document.getElementsByClassName('navbar-links')[0]

            toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
            })
        </script>
    </body>
</html>
